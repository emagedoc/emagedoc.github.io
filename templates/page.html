{% extends "base.html" %}

{% block content %}
<br>
<div style="text-align:center;">
  <h2>{{ page.title }}</h2>
  <p class="subtext">{{ page.description }}</p>
  {% if page.time %} <p>{{ page.time }}</p> {% endif %}
  {% if page.authors %}by {{ page.authors }}{% endif %}
</div>
<br>
<hr />

<div class="insight-page">
  {{page.html|safe}}
</div>
{% endblock content %}
