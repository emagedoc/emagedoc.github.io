<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CodeClash{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" type="image/svg" href="{{ url_for('static', filename='images/logos/clash.svg') }}">
    {% block head_extra %}{% endblock %}
</head>
<body>
    {% include "_topnav.html" %}

    {% block content %}
    <!-- Page-specific content will be injected here -->
    {% endblock %}

    <!-- Lightbox for images -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img" src="" alt="">
    </div>

    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <script>
        // Theme toggle functionality
        (function () {
            var root = document.documentElement;
            var btn = document.getElementById('theme-toggle');
            var media = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');

            function readStored() {
                try { return localStorage.getItem('theme'); } catch (e) { return null; }
            }
            function writeStored(theme) {
                try { localStorage.setItem('theme', theme); } catch (e) {}
            }
            function effectiveTheme() {
                var stored = readStored();
                if (stored === 'dark' || stored === 'light') return stored;
                return (media && media.matches) ? 'dark' : 'light';
            }
            function apply(theme) {
                root.setAttribute('data-theme', theme);
                updateLabel();
            }
            function updateLabel() {
                var theme = effectiveTheme();
                if (!btn) return;
                btn.textContent = theme === 'dark' ? 'LIGHT' : 'DARK';
                btn.title = 'Switch to ' + (theme === 'dark' ? 'light' : 'dark') + ' mode';
                btn.setAttribute('aria-pressed', theme === 'dark' ? 'true' : 'false');
            }
            function toggle() {
                var next = effectiveTheme() === 'dark' ? 'light' : 'dark';
                apply(next);
                writeStored(next);
            }
            if (btn) btn.addEventListener('click', toggle);
            if (media && media.addEventListener) media.addEventListener('change', function () {
                if (readStored() == null) apply(effectiveTheme()); else updateLabel();
            });
            apply(effectiveTheme());
        })();

        // Image lightbox functionality
        document.addEventListener('DOMContentLoaded', function() {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const closeBtn = document.querySelector('.lightbox-close');
            
            // Add click handler to all img-insight images
            document.querySelectorAll('.img-insight').forEach(img => {
                img.addEventListener('click', function() {
                    lightbox.classList.add('active');
                    lightboxImg.src = this.src;
                    lightboxImg.alt = this.alt;
                });
            });
            
            // Close lightbox when clicking close button
            closeBtn.addEventListener('click', function() {
                lightbox.classList.remove('active');
            });
            
            // Close lightbox when clicking outside the image
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    lightbox.classList.remove('active');
                }
            });
            
            // Close lightbox with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                    lightbox.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
